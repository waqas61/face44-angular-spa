<div>
	<label> User Form Test </label>
	<form (ngSubmit)="onSubmit()"  [formGroup]="form">

			<div *ngFor="let question of form_fields" class="form-row">
			  <app-form-field [form_fields]="question" [form]="form"></app-form-field>
			</div>

		<div class="form-row">
			<button type="submit" >Save</button>
		</div>
	</form>
</div>
