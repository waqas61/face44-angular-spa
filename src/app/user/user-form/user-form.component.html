<div>
	<label> User Form Test </label>
	<div class="user-loading-shade" *ngIf="isLoadingResults">
		<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
	</div>
	<form (ngSubmit)="onSubmit()"  [formGroup]="form">
			<div *ngFor="let question of form_fields" class="form-row">
			  <app-form-field [form_fields]="question" [form]="form" [submitted]="submitted"></app-form-field>
			</div>
		<div class="form-row">
			<button type="submit"  >Save</button>
		</div>
	</form>
</div>
